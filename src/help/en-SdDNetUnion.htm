  <body>
    <h1 align="center">Dialog Net union</h1>
    <p>This dialog box is issued when you try to merge nets whose names differ
      from the default names (XNnnnn). In other words, both nets are named by
      you.<br>
      <br>
      Click the name you want to assign to the resulting (merged) net and click
      <span style="color: fuchsia;">OK</span><br>
      <br>
      If you want to cancel the merge, click <span style="color: fuchsia;">Cancel</span></p>
    <br>
  </body>
</html>
