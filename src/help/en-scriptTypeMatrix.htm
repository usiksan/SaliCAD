    <h1 align="center">Matrix type</h1>
    <p><a href="contents.htm">Content</a>=&gt;<a href="script3d.htm">Script 3d</a>=&gt;<a
        href="contents.htm"></a>Matrix type</p>
    <hr>The matrix type is a 4x4 matrix that is used for transformations in
    three-dimensional space. Functions are used to create matrices.<br>
    <br>
    No operations other than assignment are allowed for matrices. Matrices are
    also used in function calls.
