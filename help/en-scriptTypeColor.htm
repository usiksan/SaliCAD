    <h1 align="center">Color type</h1>
    <p><a href="contents.htm">Content</a>=&gt;<a href="script3d.htm">Script 3d</a>=&gt;<a
        href="contents.htm"></a>Color type</p>
    <hr>The color type allows you to represent different colors. The color is a
    combination of RGB base colors. Functions are used to create colors.<br>
    <br>
    No operations other than assignment are allowed for colors. Colors are also
    used in function calls.
