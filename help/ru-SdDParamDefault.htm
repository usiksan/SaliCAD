    <h1 align="center">Диалог Параметры по умолчанию</h1>

      Отметьте нужные Вам параметры и нажмите <span style="color: fuchsia;">Ок</span>.
      При этом выбранные параметры вставятся в список параметров объекта со
      значениями по умолчанию.</p>
