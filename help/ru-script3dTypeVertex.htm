    <h1 align="center">Тип вершина</h1>

        3d</a>=&gt;Тип вершина</p>
    <hr>
    <p>Тип вершина представляет собой координаты точки в трехмерном
      пространстве. Для создания вершин используются функции.</p>
    <p>Для вершин не допускаются никакие операции, кроме присваивания. Также
      вершины находят применение в вызовах функций.</p>
