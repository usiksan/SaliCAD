<h3 align="center">Отключение выводов от цепи</h3>


<p>Нажмите на точку соединения вывода с цепью и этот вывод
будет отключен от цепи.</p>


<p align="left">Координаты точки можно ввести
вручную, как показано <a href="GHandEnter">здесь</a>.</p>


<p align="left">Чтобы отменить режим, нажмите
правую кнопку мыши.</p>
