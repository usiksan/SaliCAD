<h3 align="center">Ввод шин 3 из 6</h3>


<p align="left">Укажите вторую точку для ломаной шаблона цепей шины.</p>


<p align="left">Координаты точки можно ввести
вручную, как показано <a href="GHandEnter">здесь</a>.</p>


<p align="left">Для прекращения задания шаблона цепей нажмите правую кнопку мыши.</p>


<p align="left">Свойства линии (толщину, слой, тип)
можно изменить как показано <a href="GLineProp">здесь</a>.</p>
