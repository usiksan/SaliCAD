<h3 align="center">Вставка переходных отверстий</h3>


<p align="left">Нажатие левой кнопки мыши приведет к
вставке переходного отверстия в точку расположения мыши.</p>

<p align="left">Координаты точки можно ввести
вручную, как показано <a href="GHandEnter">здесь</a>.</p>

<p align="left">Чтобы отменить режим, нажмите
правую кнопку мыши.</p>
