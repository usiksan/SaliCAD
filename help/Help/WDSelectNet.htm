<h3 align="center">Выбор цепи</h3>

<p><a href="Contens.htm">Содержание</a>=&gt;<a href="CManuals.htm">Руководства</a>=&gt;
<a href="MDialogs.htm">Диалоги</a>=&gt;Выбор цепи</p>

<p align="center"><img border="0" src="dlg007.gif" width="366" height="220"></p>

<p>Это диалоговое окно служит для выбора
цепи, к которой будет принадлежать вводимый
полигон.</p>

<p>В приведенном списке (в нем содержатся все
цепи проекта) выберите цепь, к которой нужно
подключить полигон и нажмите кнопку ОК.</p>
